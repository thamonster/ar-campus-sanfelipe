<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Protocolo Terror: Sede San Felipe</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 15px 30px; font-size: 18px; color: white;
            background: #d00000; border: 2px solid #ff0000; border-radius: 8px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 15px #ff0000;
        }
        p { color: #ccc; max-width: 80%; text-align: center; margin-bottom: 20px; }
    </style>
</head>

<body>

    <div id="overlay">
        <p>⚠ ADVERTENCIA: CONTENIDO DE TERROR ⚠</p>
        <p>Se requieren sensores de movimiento para la experiencia inmersiva.</p>
        <button id="start-btn">INGRESAR A LA DIMENSIÓN</button>
    </div>

    <a-scene embedded vr-mode-ui="enabled: false" loading-screen="dotsColor: red; backgroundColor: black">
        
        <a-scene fog="type: exponential; density: 0.05; color: #050101;"></a-scene>

        <a-assets>
            <a-asset-item id="modelo-uni" src="./escuela_terror.glb"></a-asset-item>
        </a-assets>

        <a-entity id="world-container">
            <a-entity id="scanned-model" 
                      gltf-model="#modelo-uni" 
                      position="0 -1.7 0">
            </a-entity>
        </a-entity>

        <a-light type="ambient" color="#330000" intensity="2"></a-light>
        <a-light id="flicker-light" type="point" color="#ff0000" intensity="1" position="0 2 0" distance="15"></a-light>

        <a-entity id="player-rig" position="0 0 0">
            <a-camera id="cam" 
                      look-controls="touchEnabled: false; mouseEnabled: false; magicWindowTrackingEnabled: true" 
                      wasd-controls="enabled: false">
                <a-light type="spot" color="#fff" intensity="0.8" angle="45" penumbra="0.5" position="0 0 0" target="#direction"></a-light>
                <a-entity id="direction" position="0 0 -1"></a-entity>
            </a-camera>
        </a-entity>

    </a-scene>

    <script src="./logic.js"></script>
</body>
</html>
