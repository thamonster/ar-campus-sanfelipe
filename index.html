<!DOCTYPE html>
<html>
  <head>
    <title>Terror en el Campus San Felipe</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs 
             renderer="logarithmicDepthBuffer: true;"
             vr-mode-ui="enabled: false">

      <a-scene fog="type: exponential; density: 0.15; color: #1a0505;"></a-scene>

      <a-light type="ambient" color="#5c0000" intensity="1.5"></a-light>
      <a-light type="point" color="#ff0000" intensity="2" position="0 2 0" distance="10" decay="2"></a-light>

      <a-asset-item id="modelo-uni" src="./escuela_terror.glb"></a-asset-item>
      
      <a-entity gltf-model="#modelo-uni" 
                scale="1 1 1" 
                position="0 0 -2" 
                rotation="0 0 0">
      </a-entity>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
